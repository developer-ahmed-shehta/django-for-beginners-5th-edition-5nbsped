<!-- templates/home.html -->

{% extends "Blog/base.html" %}
{% block content %}
    {% for post in posts %}
        <div class="post-entry">
            <h1><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h1>
                <p> Author: {{ post.author }} </p> 
            <p>{{ post.body }}</p>
        </div>
    {% endfor %}
{% endblock content %}
